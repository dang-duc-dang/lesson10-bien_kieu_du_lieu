<body>
    
    <script>
        function tinhGay() {
            let a = parseFloat(prompt("nhập vào chiều cao của bạn"))
            let b = Number(prompt("nhập vào cân nặng của bạn"))
            
            BMI = b / (a**2)
            if(BMI < 16){
                alert("độ gầy |||")
            }else{
                alert("gầy k tả được")
            }
        }
        tinhGay();
    </script>
</body>
